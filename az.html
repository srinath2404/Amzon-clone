<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="az.css">
</head>
<body>
    <header>
        <div class="nav-bar broder">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>
            
            <div class="nav-address border">
                <p class="add-text1">Deilver to Medak 502110</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-text2">Update location</p>
                </div>
            </div>

        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon.in" type="text" class="search-input" />
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-flage border">
            <img src="india.png" width="20px" height="20px" />
            <span>EN</span>
        </div>
        <div class="nav-sign-in border">
            <p class="add-text3">Hello,sign in</p>
            <p class="add-text ">Accounts&Lists</p>
        </div>

        <div class="nav-orders border">
            <p class="add-text3">Returns</p>
            <p>& Orders</p>
        </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart</span>
        </div>
    </header>
    <div class="panel ">
        <div class="panel-sub ">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                <span>All</span>
            </div>
            <span>Fresh</span>
            <span>Amazon miniTV</span>
            <span>Sell</span>
            <span>Best Seller</span>
            <span>Today's Deals</span>
            <span>Mobiles</span>
            <span>Fashion</span>
            <span>Electroines</span>
            <div class="panel-sub-prime">
                <span>Prime</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <span>Home&Kitchen</span>
            <span>New Releaes</span>
        </div>
    </div>

</body>
</html>
